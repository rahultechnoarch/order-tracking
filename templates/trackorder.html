{% extends "base.html" %}

{% block title %} Track Order {% endblock title %}
{% block trackorderactive %} active {% endblock trackorderactive %}
{% block body_class %}bgtrackorder{% endblock body_class %}

{% block body %}
<div class="container m-5 p-5" id="divtrackorder">
    <form method="post" action="/search">
    {% csrf_token %}
        <input name="orderId" id="orderId" type="search" class="form-control rounded" placeholder="Enter your OrderId" aria-label="Search" aria-describedby="search-addon" />
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-4 p-2">Track Your Order</button>
        </div>
    </form>
</div>
{% endblock body %}
